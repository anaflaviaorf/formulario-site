<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Formulario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="titulo"><strong>Cadastro de Devs</strong></h1>
        <p id="subtitulo"><strong>Complete suas informações</strong></p>
        <br>

    </div>
    
    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="Nome" placeholder="Nome" id="nome" required> 
            </div>

            <div>
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" placeholder="Sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" placeholder="E-mail" id="email" required> 
            </div class="campo">

            <div class="campo">
                <label><strong>De qual lado a aplicação se desenvolve:</strong></label>
               <label>
                   <input type="radio" name="devweb" value="frontend" placeholder="radio">Front-end
               </label>
               <label>
                <input type="radio" name="devweb" value="backend" placeholder="radio">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack" placeholder="radio">Full-stack
            </label>
            </div>
            
            <div class="campo">
                <label for="senioridade"><strong>Senioridade:</strong></label> <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset>
                <div>
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label> <br>
                    <br>
                    <input type="checkbox" id="Tecnologia1" name="Tecnologia1">
                   <label for="Tecnologia1">HTML5</label>
                   <input type="checkbox" id="tecnologia2" name="tecnologia2">
                   <label for="tecnologia2">CSS3</label>
                   <input type="checkbox" id="tecnologia3" name="tecnologia3">
                   <label for="tecnologia3">JavaScript</label>
                   <input type="checkbox" id="tecnologia4" name="tecnologia4">
                   <label for="tecnologia4">PHP</label>
                   <input type="checkbox" id="tecnologia5" name="tecnologia5">
                   <label for="tecnologia5">Python</label>
                   <input type="checkbox" id="Tecnologia6" name="Tecnologia6">
                   <label for="Tecnologia6">Java</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label><strong>Conte um pouco da sua experiencia:</strong></label>
                <textarea rows="6";
                id="experiencia"
                name="experiencia"placeholder="experiencia">
                
            </textarea>
            </div>

            <button class="botao" type="submit">Concluido</button>

        </div>
    </form>
    
</body>
</html>
